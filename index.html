<html>
<head>



<!-- CSS -->
<style>
body {
  padding: 25px;
  background-color: white;
  color: black;
  font-size: 25px;
}
.mode {
  background-color: black;
  color: white;
}
</style>
</head>


<!-- HTML -->
<body>
<p>Page under maintenance </p>
<button onclick="Function()">Change Mode</button>


<!-- JS -->
<script>
function Function() {
   var element = document.body;
   element.classList.toggle("mode");
}
</script>


</body>
</html>
